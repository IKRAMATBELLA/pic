<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie üå∏</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #ffe6f2, #ffffff);
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #b30059;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(255, 105, 180, 0.3);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 0 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.4);
    }

    /* Popup (lightbox) */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 192, 203, 0.8);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: zoomIn 0.3s ease-in-out;
    }

    .close {
      position: absolute;
      top: 25px;
      right: 45px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s;
    }

    .close:hover {
      transform: scale(1.1);
      color: #ffebf4;
    }

    /* Boutons navigation */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      background: rgba(255, 105, 180, 0.4);
      user-select: none;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-btn:hover {
      background: rgba(255, 105, 180, 0.7);
      transform: translateY(-50%) scale(1.1);
    }

    #prev {
      left: 40px;
    }

    #next {
      right: 40px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0.7; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1> Ma Galerie</h1>

  <div class="gallery">
    <img src="https://picsum.photos/id/1015/400/300" alt="Nature 1">
    <img src="https://picsum.photos/id/1025/400/300" alt="Nature 2">
    <img src="https://picsum.photos/id/1035/400/300" alt="Nature 3">
    <img src="https://picsum.photos/id/1041/400/300" alt="Nature 4">
    <img src="https://picsum.photos/id/1069/400/300" alt="Nature 5">
    <img src="https://picsum.photos/id/1074/400/300" alt="Nature 6">
  </div>

  <!-- Fen√™tre popup -->
  <div class="popup" id="popup">
    <span class="close" id="close">&times;</span>
    <span class="nav-btn" id="prev">‚ùÆ</span>
    <img src="" alt="Image agrandie" id="popup-img">
    <span class="nav-btn" id="next">‚ùØ</span>
  </div>

  <script>
    const galleryImages = document.querySelectorAll(".gallery img");
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");
    const closeBtn = document.getElementById("close");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    let currentIndex = 0;

    // Ouvrir la popup sur l'image cliqu√©e
    galleryImages.forEach((img, index) => {
      img.addEventListener("click", () => {
        currentIndex = index;
        popupImg.src = img.src;
        popup.style.display = "flex";
      });
    });

    // Fermer la popup
    closeBtn.addEventListener("click", () => popup.style.display = "none");

    // Cliquer √† l'ext√©rieur pour fermer
    popup.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });

    // Bouton suivant
    nextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % galleryImages.length;
      popupImg.src = galleryImages[currentIndex].src;
    });

    // Bouton pr√©c√©dent
    prevBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      popupImg.src = galleryImages[currentIndex].src;
    });

    // Navigation avec le clavier (‚Üê et ‚Üí)
    document.addEventListener("keydown", (e) => {
      if (popup.style.display === "flex") {
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "Escape") popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
